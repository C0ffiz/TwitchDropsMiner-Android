name: Build TwitchDropsMiner APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 120

    env:
      ANDROID_HOME: /tmp/android-sdk
      ANDROID_SDK_ROOT: /tmp/android-sdk
      JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system packages
        run: |
          set -euo pipefail
          echo "::group::Installing system packages"
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git wget unzip zip curl ca-certificates \
            python3-dev python3-venv python3-pip pkg-config \
            libffi-dev libssl-dev libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libglu1-mesa-dev \
            cmake ninja-build libtool automake autoconf \
            openjdk-11-jdk
          echo "::endgroup::"
          
          echo "::group::Configuring Java"
          sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java
          echo "::endgroup::"
          
          echo "::group::Upgrading Python tools"
          timeout 300 python3 -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
        shell: bash

      - name: Setup Android SDK cmdline-tools
        run: |
          set -euo pipefail
          echo "::group::Downloading Android SDK cmdline-tools"
          mkdir -p "${ANDROID_HOME}"
          cd "${ANDROID_HOME}"
          timeout 300 wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          echo "Download complete"
          echo "::endgroup::"
          
          echo "::group::Extracting cmdline-tools"
          unzip -q cmdline-tools.zip -d cmdline-tools-tmp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-tmp/cmdline-tools/* cmdline-tools/latest/
          rm -rf cmdline-tools.zip cmdline-tools-tmp
          echo "Extraction complete"
          echo "::endgroup::"
          
          echo "::group::Installing SDK components"
          export PATH="${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools:${PATH}"
          timeout 600 bash -c 'yes | sdkmanager --sdk_root="${ANDROID_HOME}" --install "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;23.1.7779620" "cmake;3.10.2.4988404"'
          yes | sdkmanager --sdk_root="${ANDROID_HOME}" --licenses || true
          echo "SDK components installed"
          echo "::endgroup::"
        shell: bash

      - name: Cache pip and .buildozer
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ./.buildozer/android/platform
          key: ${{ runner.os }}-pypi-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pypi-

      - name: Create and activate virtualenv
        run: |
          set -euo pipefail
          echo "::group::Creating virtual environment"
          python3 -m venv .venv
          source .venv/bin/activate
          echo "::endgroup::"
          
          echo "::group::Installing buildozer and dependencies"
          timeout 300 pip install --upgrade pip
          timeout 600 pip install buildozer cython
          timeout 600 pip install --upgrade python-for-android
          echo "::endgroup::"
        shell: bash

      - name: Print environment (debug)
        run: |
          set -euo pipefail
          echo "::group::Environment variables"
          echo "ANDROID_HOME=${ANDROID_HOME}"
          echo "JAVA_HOME=${JAVA_HOME}"
          echo "::endgroup::"
          
          echo "::group::Java version"
          java -version
          echo "::endgroup::"
          
          echo "::group::Python version"
          python -V
          echo "::endgroup::"
          
          echo "::group::Installed Python packages"
          .venv/bin/python -m pip freeze | sed -n '1,200p'
          echo "::endgroup::"
        shell: bash

      - name: Validate Android SDK installation
        run: |
          set -euo pipefail
          echo "::group::Verifying Android SDK paths"
          if [ ! -d "${ANDROID_HOME}" ]; then
            echo "ERROR: ANDROID_HOME directory does not exist: ${ANDROID_HOME}"
            exit 1
          fi
          echo "✓ ANDROID_HOME exists: ${ANDROID_HOME}"
          echo "::endgroup::"
          
          echo "::group::Checking SDK components"
          export PATH="${ANDROID_HOME}/cmdline-tools/latest/bin:${ANDROID_HOME}/platform-tools:${PATH}"
          
          if ! command -v sdkmanager &> /dev/null; then
            echo "ERROR: sdkmanager not found in PATH"
            exit 1
          fi
          echo "✓ sdkmanager found"
          
          if ! command -v adb &> /dev/null; then
            echo "ERROR: adb not found in PATH"
            exit 1
          fi
          echo "✓ adb found"
          echo "::endgroup::"
          
          echo "::group::SDK and NDK versions"
          sdkmanager --list_installed --sdk_root="${ANDROID_HOME}" | head -20
          
          if [ -d "${ANDROID_HOME}/ndk" ]; then
            echo "NDK directory contents:"
            ls -la "${ANDROID_HOME}/ndk/"
          fi
          echo "::endgroup::"
        shell: bash

      - name: "Build: clean previous state"
        run: |
          set -euo pipefail
          source .venv/bin/activate
          buildozer --version
          buildozer android clean || echo "No previous build to clean"

      - name: "Build: run Buildozer (debug)"
        timeout-minutes: 90
        run: |
          set -euxo pipefail
          source .venv/bin/activate
          echo "Starting buildozer build at $(date)"
          buildozer -v android debug 2>&1 | tee buildozer_output.log
          echo "Build completed at $(date)"

      - name: Collect combined logs
        if: always()
        run: |
          set -euo pipefail
          echo "::group::Collecting build logs"
          echo "==== tail buildozer_output.log ====" > combined_logs.txt
          if [ -f buildozer_output.log ]; then
            tail -n 2000 buildozer_output.log >> combined_logs.txt 2>&1 || echo "Failed to read buildozer_output.log" >> combined_logs.txt
          else
            echo "buildozer_output.log not found" >> combined_logs.txt
          fi
          
          if [ -d .buildozer ]; then
            find .buildozer -type f \( -iname "*.log" -o -iname "*.txt" -o -iname "*.out" \) -print0 | while IFS= read -r -d '' f; do
              echo "==== FILE: $f ====" >> combined_logs.txt
              sed -n '1,500p' "$f" >> combined_logs.txt 2>&1 || echo "Failed to read $f" >> combined_logs.txt
              echo >> combined_logs.txt
            done
          fi
          
          echo "==== Listing possible outputs ====" >> combined_logs.txt
          ls -la bin >> combined_logs.txt 2>&1 || echo "bin/ directory not found" >> combined_logs.txt
          
          for d in .buildozer/android/platform/build-* ; do
            if [ -d "$d" ]; then
              echo "==== DIR: $d ====" >> combined_logs.txt
              ls -la "$d" >> combined_logs.txt 2>&1 || echo "Failed to list $d" >> combined_logs.txt
              ls -la "$d"/outputs >> combined_logs.txt 2>&1 || echo "No outputs directory in $d" >> combined_logs.txt
            fi
          done
          
          zip -r build_debug_combined.zip combined_logs.txt || echo "Failed to create zip archive"
          echo "::endgroup::"
        shell: bash

      - name: Upload combined build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-combined
          path: build_debug_combined.zip

      - name: Find and copy APKs into bin/
        if: always()
        run: |
          set -euo pipefail
          mkdir -p bin
          echo "Searching for APKs..."
          mapfile -t apks < <(find . -type f -name "*.apk" -print)
          if [ ${#apks[@]} -eq 0 ]; then
            echo "No APK files found to copy."
          else
            i=0
            for p in "${apks[@]}"; do
              i=$((i+1))
              fn=$(basename "$p")
              cp "$p" "bin/${i}_${fn}"
              echo "Copied: $p -> bin/${i}_${fn}"
            done
            echo "Final bin/ contents:"
            ls -la bin || true
          fi
        shell: bash

      - name: Upload APK (if created)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: |
            bin/*.apk
            ./.buildozer/android/platform/build-*/outputs/**/*.apk
            ./.buildozer/android/platform/build-*/outputs/apk/**/*.apk
          if-no-files-found: warn
